<body>
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">AVG BANK</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                </li>
              
                <li class="nav-item active">
                  <!-- <a class="nav-link" style="margin-left: 800px;" href="">Log out <span class="sr-only">(current)</span></a> -->
                  <button style="margin-left: 700px;" class="btn btn-danger"  (click)="logout()">LogOut</button>
                </li>
              

              
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
  
    <div class="area">AVG BANK</div>
    <div><p> Date : {{lDate|date:'shortDate'}}</p></div>

    <div >
      <button class="btn btn-danger" (click)="delete()">Delete Account</button>

    </div>
    <!-- <app-animation></app-animation> -->

    <app-deleteconfirmation (onCancel)="cancel()"   (onDelete)="deleteAccount($event)"    [item]="acno1"    ></app-deleteconfirmation>


    <div class="container col-md-12 mt-0" [ngClass]="acno1?'s1':''">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Hello, Welcome {{user}}</h3>

                </div>
                <div class="card-body">
                    <!-- <form onsubmit="event.preventDefault();bank.login()"> -->
                    <form >


                        <div class="form-group">
                            <Button class="btn btn-danger" (click)="deposit()">Deposit</Button>
                        </div>
                        <br>
                        <div class="form-group">
                          <Button class="btn btn-dark" (click)="withdraw()">Withdraw</Button>

                      </div>
                      <br>
                      <div class="form-group">
                        <Button class="btn btn-success" (click)="balance()">Balance</Button>
                        <br>
                    </div>
                 
                        <div class="form-group">
                          <Button class="btn btn-primary" (click)="transaction()">Transaction History</Button>
                      </div>
                       
    
                       
                       
                     
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
