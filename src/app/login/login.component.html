<body>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-dark ">
        <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169;AVG Bank </b></a>
        <span class="quote text-light">@arathypublications</span><br>
        <p>{{aim}}</p>
    </nav>


    <div class="container col-md-12 mt-0">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign In</h3>

                </div>
                <div class="card-body">
                    <!-- <form onsubmit="event.preventDefault();bank.login()"> -->
                    <form (ngSubmit)="login()" [formGroup]="loginForm">

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <!-- <input type="text" class="form-control"  (change)="acnoChange($event)" [placeholder]="accno" id="bk_username" required>  event binding using doller event -->
                            <!-- <input type="text" class="form-control" #acno [placeholder]="accno" id="bk_username"
                                required> -->
                            <!-- template refferencing variable -->
                            <input type="text" class="form-control" formControlName="acno" name="acno1"
                                [placeholder]="accno" id="bk_username" required>



                        </div>
                        <div class="error"
                            *ngIf="(this.loginForm.get('acno')?.touched||this.loginForm.get('acno')?.dirty)&&this.loginForm.get('acno')?.errors">
                            Invalid Account No</div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <!-- <input type="password" class="form-control"  placeholder="password"  (change)="pwdChange($event)" id="bk_password" required> -->
                            <!-- <input type="password" class="form-control" #pwd placeholder="password" id="bk_password"
                                required> -->
                            <input type="password" class="form-control" formControlName="pwd" name="pwd1"
                                placeholder="Password" id="bk_password" required>


                        </div>
                        <div class="error"
                            *ngIf="(this.loginForm.get('pwd')?.touched||this.loginForm.get('pwd')?.dirty)&&this.loginForm.get('pwd')?.errors">
                            Invalid Password</div>

                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn " style="width:50%">
                        </div>
                    </form>
                </div>
                <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
            </div>
        </div>

    </div>


</body>
