<body>



    <div class="container col-md-12 mt-0">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Register</h3>

                </div>
                <div class="card-body">
                    <!-- <form onsubmit="event.preventDefault();bank.Register()"> -->
                    <form [formGroup]="registerForm" (ngSubmit)="register()">


                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" formControlName="uname" name="accnoR"
                                [placeholder]="accnoR" id="bk_username" required>



                        </div>
                        <div class="error"
                            *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors">
                            Invalid Username</div>


                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <input type="text" class="form-control" formControlName="acno" name="acno1"
                                [placeholder]="accno" id="bk_username" required>



                        </div>
                        <div class="error"
                            *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty)&&this.registerForm.get('acno')?.errors">
                            Invalid Account No</div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" formControlName="pwd" name="pwd1"
                                placeholder="Password" id="bk_password" required>


                        </div>
                        <div class="error"
                        *ngIf="(this.registerForm.get('pwd')?.touched||this.registerForm.get('pwd')?.dirty)&&this.registerForm.get('pwd')?.errors">
                        Invalid Password</div>

                        <div class="form-group">
                            <input type="submit" value="Register" class="btn float-right login_btn " style="width:50%">
                        </div>
                    </form>
                </div>
                <p style="color:white;align-items:baseline;">Existing user? <a routerLink="">Login</a></p>
            </div>
        </div>
    </div>


</body>
