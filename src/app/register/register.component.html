<body>



    <div class="container col-md-12 mt-0">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Register</h3>

                </div>
                <div class="card-body">
                    <!-- <form onsubmit="event.preventDefault();bank.Register()"> -->
                    <form (ngSubmit)="register()">


                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" [(ngModel)]="uname" name="accnoR"
                                [placeholder]="accnoR" id="bk_username" required>



                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" [(ngModel)]="acno" name="acno1"
                                [placeholder]="accno" id="bk_username" required>



                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" [(ngModel)]="pwd" name="pwd1"
                                placeholder="Password" id="bk_password" required>


                        </div>

                        <div class="form-group">
                            <input type="submit" value="Register" 
                                class="btn float-right login_btn " style="width:50%">
                        </div>
                    </form>
                </div>
                <p style="color:white;align-items:baseline;">Existing user? <a routerLink="">Login</a></p>
            </div>
        </div>
    </div>


</body>
