<body>
    <h1>Transaction History</h1>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Amount</th>
            <th scope="col">Type</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tran of transactions ;let i=index" >
            <th scope="row">{{i+1}}</th>
            <td>{{tran.amount}}</td>
            <td>{{tran.type}}</td>
          </tr>
          
        </tbody>
      </table>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-primary" (click)="home()">Home</button>
          </div>
        </div>
        
      </div>




</body>
