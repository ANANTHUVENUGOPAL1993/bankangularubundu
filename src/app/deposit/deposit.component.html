

<body>
 

    <div class="container col-md-12 mt-0">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Deposit</h3>

                </div>
                <div class="card-body">
                    <!-- <form onsubmit="event.preventDefault();bank.login()"> -->
                    <form (ngSubmit)=deposit() [formGroup]="depositForm">

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <!-- <input type="text" class="form-control"  (change)="acnoChange($event)" [placeholder]="accno" id="bk_username" required>  event binding using doller event -->
                            <!-- <input type="text" class="form-control" #acno [placeholder]="accno" id="bk_username"
                                required> -->
                            <!-- template refferencing variable -->
                            <input type="text" class="form-control" formControlName="acno" name="acno1"
                                placeholder="Account No" id="bk_username" required>



                        </div>
                        <div class="error"
                        *ngIf="(this.depositForm.get('acno')?.touched||this.depositForm.get('acno')?.dirty)&&this.depositForm.get('acno')?.errors">
                        Invalid Account No</div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <!-- <input type="password" class="form-control"  placeholder="password"  (change)="pwdChange($event)" id="bk_password" required> -->
                            <!-- <input type="password" class="form-control" #pwd placeholder="password" id="bk_password"
                                required> -->
                            <input type="password" class="form-control"  formControlName="pwd" name="pwd1"
                                placeholder="Password" id="bk_password" required>


                        </div>
                        <div class="error"
                        *ngIf="(this.depositForm.get('pwd')?.touched||this.depositForm.get('pwd')?.dirty)&&this.depositForm.get('pwd')?.errors">
                        Invalid Password</div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <!-- <input type="password" class="form-control"  placeholder="password"  (change)="pwdChange($event)" id="bk_password" required> -->
                            <!-- <input type="password" class="form-control" #pwd placeholder="password" id="bk_password"
                                required> -->
                            <input type="text" class="form-control"  formControlName="amount" name="amount1"
                                placeholder="Amount" id="bk_password" required>


                        </div>
                        <div class="error"
                        *ngIf="(this.depositForm.get('amount')?.touched||this.depositForm.get('amount')?.dirty)&&this.depositForm.get('amount')?.errors">
                        Invalid Amount</div>

                        <div class="form-group">
                            <input type="submit" value="Deposit"  class="btn float-right login_btn "
                                style="width:50%">
                        </div>
                    </form>
                </div>
                <p style="color:white;align-items:baseline;">Click for <a routerLink="/dashboard">Dashboard</a></p>

            </div>
        </div>
    </div>


</body>
